{% extends "base.html" %}

{% block content %}

  <h1>{{user.username}}</h1>
  <h2>{{user.first_name}}</h2>
  <h2>{{user.last_name}}</h2>
  <h3>{{user.email}}</h3>
  {% if user == request.user%}
    <a href="{% url "users:edit-profile" user.username%}">Edita el perfil</a>
  {% endif %}
  <p>{{user.profile.bio}}</p>
  <p><img src="{{user.profile.avatar.url}}" heigth="100" width="100"></p>
  ---
  {% for echo in echos %}
    <p>{{echo.content}}</p>
  {% endfor %}


{% endblock content %}
