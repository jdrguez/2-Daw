{% extends "base.html" %}


{% block content %}



  {% for user in users %}
    {% if user == request.user %}
      <h3><a href="{% url "users:logged-user"%}">{{ user.username }}</a></h3>
    {% else %}
      <h3><a href="{% url "users:user-detail" user.username%}">{{ user.username }}</a></h3>
    {% endif %}
  {% endfor %}


{% endblock content %}
