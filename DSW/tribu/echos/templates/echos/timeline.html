{% extends "base.html" %}


{% block content %}


{% for echo in echos %}



<section class="mx-auto my-5" style="max-width: 23rem;" height="250px">


        <div class="card h-100" >
          <div class="card-body d-flex flex-row">
            <img src="{{echo.user.profile.avatar.url}}" class="rounded-circle me-3" height="50px"
              width="50px" alt="avatar" />
            <div>
              <h5 class="card-title font-weight-bold mb-2">{{echo.user}}</h5>
              <p class="card-text"><i class="far fa-clock pe-2"></i>{{echo.created_at}}</p>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text" id="collapseContent">
              {{echo.content|truncatewords:20}}
            </p>
            <div class="d-flex justify-content-between">
              <a class="btn btn-link link-danger p-md-1 my-1" data-mdb-toggle="collapse" href="{% url "echos:echo-detail" echo.pk %}"
                role="button" aria-expanded="false" aria-controls="collapseContent">Lee m√°s</a>
              <div>
              {% if request.user == echo.user %}
                <a href="{% url "echos:edit-echo" echo.pk %}"><i class="bi bi-pencil-square text-muted p-md-1 my-1 me-2" data-mdb-toggle="tooltip"
                  data-mdb-placement="top" title="Edit this echo"></i></a>
                <a href="{% url "echos:delete-echo" echo.pk %}"> <i class="bi bi-trash-fill text-muted p-md-1 my-1 me-0" data-mdb-toggle="tooltip" data-mdb-placement="top"
                  title="Delete this echo"></i></a>
               {% endif %}
              </div>
            </div>
          </div>


  
  </div>
  
</section>



{% endfor %}

{% endblock content %}
