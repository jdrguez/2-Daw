<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento card</title>
    <style>
        html{
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .card{
            border: 1px solid;
            box-shadow: 0px 0px 4px 4px lightgray;
        }
        .titulo{
            background-color: grey;
            color: white;
            font-size: 1.3rem;
            text-align: center;
        }
        .body{
            font-style: italic;
            justify-content: center;
            padding: 8px;
        }
        .foot{
            background-color: lightgray;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="titulo">Juan Pérez</div>
        <div class="body">Freelancer de alto nivel de competencias en el diseño y creacion de paginas web</div>
        <div class="foot">email: daw@example.com</div>
    </div>
    
</body>
</html>
