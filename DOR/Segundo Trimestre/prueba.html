<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            }

            .div1 { grid-area: 1 / 1 / 2 / 6; 
                    background-color: blue;
                    width: 100%;}
            .div2 { grid-area: 2 / 1 / 6 / 2; 
                    background-color: violet;}
            .div4 { grid-area: 2 / 5 / 6 / 6; 
            background-color: brown;}

    </style>
</head>
<body>
    <div class="parent">
        <div class="div1">.</div>
        <div class="div2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. In impedit iusto molestias optio quisquam officia harum vero obcaecati alias pariatur consequatur, ullam maiores totam est sunt perferendis architecto dicta ex.</div>
        <div class="div4"></div>
    </div>
</body>
</html>
