<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de la Tarea</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .task-details-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
      }

      .task-card {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      .task-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }

      .task-description,
      .task-date,
      .task-category,
      .task-extra {
        font-size: 16px;
        color: #666;
        margin-bottom: 15px;
      }

      .task-status {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: #333;
        margin-top: 20px;
      }

      .status-label {
        margin-right: 10px;
        font-weight: bold;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }

      input[type="checkbox"]:checked + label {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="task-details-container">
      <div class="task-card">
        <h1 class="task-title">Tarea 1: Hacer la compra</h1>
        <p class="task-description">
          Descripción: Comprar frutas, verduras, y productos esenciales para la
          semana.
        </p>
        <p class="task-date">Fecha de creación: 09 de octubre, 2024</p>
        <p class="task-category">Categoría: Hogar</p>
        <p class="task-extra">
          Información extra: No olvidar revisar las ofertas del supermercado.
        </p>
        <div class="task-status">
          <span class="status-label">Estado:</span>
          <input type="checkbox" id="task-done" checked />
          <label for="task-done">Realizada</label>
        </div>
      </div>
    </div>
  </body>
</html>
