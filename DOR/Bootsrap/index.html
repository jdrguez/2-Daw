<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .first{
            margin-top: 10px;
            background-color: green;
            border: 2px solid black;
            height: 25px;
        }
        .second{
            background-color: red;
            border: 2px solid black;
            margin-top: 10px;
            min-height: 25px;
        }
        .three{
            height: 25px;
            background-color: purple;
            margin-top: 5px ;
            border: 2px solid black;
        }
        .four{
            background-color: orange;
            border: solid 2px black;
            height: 150px;
        }
        .five{
            background-color: blue;
            margin-top: 10px;
            border: solid 2px black;
            height: 50px;
        }
        div .container {
            margin-top: 10px;
            border: 2px solid black;
        }
    </style>

</head>
<body>
    <div class="container p-0">
        <div class="row"> <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 col-xs-12 first"> </div>
        <div class="row">
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3 col-sm-2 col-xs-12 second">
            </div>
            <div class="col-md-9 col-lg-9 col-sm-10">
                <div class="row container p-0">
                    <div class="row">
                        <div class="row"><div class="col-md-12 three"></div></div>
                        <div class="row">
                            <div class="col-md-6 col-lg-5 col-xl-5 col-sm-12 col-xs-12 mt-1 four"> </div>
                            <div class="col-md-6 col-lg-6 col-xl-5 col-sm-12 col-xs-12 mt-1 four"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-lg-2 col-xl-2 col-sm-4 col-xs-6 five"></div>
                            <div class="col-md-2 col-lg-2 col-xl-2 col-sm-4 col-xs-6 five"></div>
                            <div class="col-md-3 col-lg-2 col-xl-2 col-sm-4 col-xs-6 five"></div>
                            <div class="col-md-2 col-lg-2 col-xl-2 col-sm-4 col-xs-6 five"></div>
                            <div class="col-md-2 col-lg-2 col-xl-2 col-sm-4 col-xs-6 five"></div>
                        </div>

                        <div class="row gap-1">
                            <div class="col-md-2 col-lg-2 col-xl-2 col-sm-4 col-xs-6 five"></div>                
                            <div class="col-md-2 col-lg-2 col-xl-2 col-sm-4 col-xs-6 five"></div>
                            <div class="col-md-3 col-lg-2 col-xl-2 col-sm-4 col-xs-6 five"></div>
                            <div class="col-md-2 col-lg-2 col-xl-2 col-sm-4 col-xs-6 five"></div>
                            <div class="col-md-2 col-lg-2 col-xl-2 col-sm-4 col-xs-6 five"></div>

                        </div>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="row">
                <footer class="col-md-12 col-lg-12 col-xl-12 col-sm-12 col-xs-12 first"> </footer>
            </div>
            
        </div>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
