      <div class="container my-4">
            <div class="row ">
                <div class="col-12">
                    <h2 class="mb-4">Contacta con nosotros</h2>
                    
                    <form>

                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" placeholder="Ingrese el asunto">
                        </div>
    

                        <div class="mb-3 col-12">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje"></textarea>
                        </div>
    

                        <div class="row">
                            <div class="col-lg-6 col-md-12 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            </div>
                            <div class="col-lg-6 col-md-12 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                            </div>
                        </div>

    

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="terminos">
                            <label class="form-check-label" for="terminos">Aceptar términos y condiciones</label>
                        </div>
    
                        <div class="d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary mb-2 mb-md-0 me-md-2  w-xs-auto">Aceptar</button>
                            <button type="reset" class="btn btn-secondary w-lg-25  w-xs-auto">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>


      </div>
